<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale-1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="line"></div>
    <div class="landlord">
        <img src="image/user-ava.fw.png">
        <div class="mg_top">
            <p class="landlord_name">小小_的我</p>
            <p class="icon_wr">
                <span class="icon icon_wujiaoxin"></span><span>楼主</span>
            </p>
        </div>
        <div class="mg_bottom">
            <p class="landlord_time">30分钟前</p>
            <p class="icon_wr">
                <span class="icon icon_yanjing"></span><span>128</span>
                <span class="icon icon_liuyan"></span><span>19</span>
                <span class="icon icon_aixin"></span><span>105</span>
            </p>
        </div>
    </div>
    <div class="activity">
        <img src="image/activity.fw.png">
        <p class="act_name">拼酒城市PK</p>
        <p class="act_time">
            <span class="icon icon_shijian"></span><label>时间</label><span class="orange">2015-5-26</span><span class="act_place">杭州</span>
        </p>
        <p class="act_renshu">
            <span class="icon icon_renshu"></span><label>人数</label><span class="orange">658</span><label>活动经费</label><span class="orange">￥1255</span>
        </p>
    </div>
    <div class="act_infor">
        <div class="act_address">
            <span class="icon icon_hddd"></span><label>活动地点</label><span class="grey">西湖区文二西路</span>
        </div>
        <div class="act_enroll">
            <span class="icon icon_hdjf"></span><label>报名范围</label><span  class="w_grey">仅群报名</span><span class="icon icon_jyhm"></span><span class="grey">杭州酒友群</span>
        </div>
    </div>
    <div class="act_explain">
        <h3>活动说明</h3>
        <p>法国拉菲酒庄位于法国波尔多梅多克产区，有着数百年悠久历史。法国拉菲是世界最顶级的葡萄酒，拉菲品牌创建于1354年。五箭标志可追溯到罗斯柴。</p>
    </div>
    <div class="registered">
        <p>已报名</p>
        <img src="image/baoming.fw.png">
    </div>
    <div class="line"></div>
</body>
</html>
